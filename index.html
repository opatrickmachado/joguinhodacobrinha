<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <title>Joguinho da Cobrinha</title>
</head>
<body>
    <div class="score">SCORE:<span class="score--value">00</span></div>
    <div class="level">LEVEL:<span class="level--value">1</span></div>
    <div class="lives">VIDAS:<span class="lives--value">3</span></div>
    <div class="ranking">TOP SCORE:<span class="ranking--value">00</span></div>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            
            Jogar novamente
        </button>
    </div>

    <div class="direction-buttons">
        <div class="direction-button up-button"></div>
        <div class="direction-button left-button"></div>
        <div class="direction-button down-button"></div>
        <div class="direction-button right-button"></div>
    </div>

    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
